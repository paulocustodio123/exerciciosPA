<html>
    <head>
        <script language=javascript>
            
         nota1=parseFloat(prompt("Digite sua primeira nota."))
         nota2=parseFloat(prompt("Digite sua segunda nota."))

         media=(nota1 + nota2)/2

         if (media==10){
             document.write("A media do aluno é="+ media +" <br/> Aprovado com DISTINÇÃO.")

         } 

         else if(media>=7){
             document.write("A media do aluno é="+ media +" <br/> Aluno Aprovado.")
         }

         else{
             document.write("A media do aluno é="+ media +" <br/>Aluno Reprovado." )
         }


             </script>
    </head>
         
        <body> </body>
    
</html>
