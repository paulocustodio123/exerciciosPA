<html>
    <head>
        <script language=javascript>
            peso=parseFloat(prompt("Digite a quantidade de peixes pego "))
            multa=4.00;

            if (peso > 50)
            {
                soma=(peso - 50) * multa
                document.write("O valor da multa a ser paga é R$"+ soma + ",00 reais")
            
            }
            else
            {
                document.write("Não tem multa")
            }
            
            
            

             </script>
    </head>
         
        <body> </body>
    
</html>
