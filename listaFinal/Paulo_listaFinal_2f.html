<html>
    <head>
        <script language=javascript>
            valor1=parseFloat(prompt("Digite um valor."))
            valor2=parseFloat(prompt("Digite um segundo valor."))
            valor3=parseFloat(prompt("Digite um terceiro valor."))

            //condição de maior

            if(valor1 > valor2 && valor1 > valor3){
                document.write("O maior valor digitado é ="  + valor1+"<br/>")
            }

            if(valor2 > valor1 && valor2 > valor3){
                document.write("O maior valor digitado é ="  + valor2+"<br/>")
            }

            if(valor3 > valor2 && valor3 > valor1){
                document.write("O maior valor digitado é =" + valor3+"<br/>")
            }
             
            //condição de menor
            
            if(valor1 < valor2 && valor1 < valor3){
                document.write("O menor valor digitado é ="  + valor1)
            }

            if(valor2 < valor1 && valor2 < valor3){
                document.write("O menor valor digitado é ="  + valor2)
            }

            if(valor3 < valor2 && valor3 < valor1){
                document.write("O menor valor digitado é =" + valor3)
            }


            
             </script>
    </head>
         
        <body> </body>
    
</html>
