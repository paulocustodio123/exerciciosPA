<!DOCTYPE html>
<html lang="en">
<head>
   <script>
       num=parseInt(prompt("valor"))
       i=1
       c=0
       while(i<=num)
       {
           soma=num % i
            if(soma==0)
            {
                c++;
                document.write("numeros divisiveis por "+ i + "<br/>")
              
                
            }
          
           i++
       }
       if(c==2)
       {
           document.write("O valor "+num+" e primo")
       }
       else
       {
        document.write("O valor "+num+" nao e primo")
       } 

       

      
       

   </script>
