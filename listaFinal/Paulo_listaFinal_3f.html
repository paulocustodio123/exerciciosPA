<html>
    <head>
        <script language=javascript>
         valor1=parseInt(prompt("informe valor inicial"))
         valor2=parseInt(prompt("informe valor final"))

         repeticao=valor1;
         soma=0;

         while(repeticao<=valor2)
         {
             document.write(repeticao+ " ")
             soma=soma+repeticao
             repeticao++
         }
         document.write( "<br/> soma = "  + soma)
        </script>
    </head>
         
        <body> </body>
    
</html>
