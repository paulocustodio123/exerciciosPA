<html>
    <head>
        <script language=javascript>
          numero=parseFloat(prompt("Digite um numero. "))

          if(numero < 0){
              document.write("O numero digitado é NEGATIVO.")
          }

          else{
              document.write("O numero é POSITIVO.")
          }

             </script>
    </head>
         
        <body> </body>
    
</html>
