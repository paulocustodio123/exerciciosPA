<html>
    
    <head>
        <script language=javascript>
            a=1;
            soma=0;
           
            while (a==1) 
            {
                num=parseInt(prompt("digite um numero inteiro (zero ou negativo para sair):"));
                if(num<0)
                a=2;
            
                else
                    soma=soma+num;
            }
            document.write(soma);
         
            

          
        
        </script> 

    </head>   
    
    

    <body> </body>


 </html>
