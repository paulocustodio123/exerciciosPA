<html>
    
    <head>
        <script language=javascript>
          num=parseInt(prompt("Informe um valor."))
          i=1
          soma=0
          for(i=1;i<num;i++)
          {
              resto=(num % i)
              if(resto==0)
              soma=soma+i
          }
          if(soma==num){
              document.write(num +" é perfeito.")
          }
          else{
              document.write(num+ " não é perfeito")
          }
        
          


        </script> 

    </head>   
    
    

    <body> </body>


 </html>
